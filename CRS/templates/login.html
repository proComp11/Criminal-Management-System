<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
           <div class="col-sm-4">
            {% if error != '' %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}    
            </div>
            {% endif %}
           </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center bg-info">
                        <img src="{{url_for('static', filename='login.png')}}" height="75px;">
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('checkcredential')}}" method="POST">
                            
                            <div class="form-outline mb-4">
                              <input type="email" id="form1Example1" name="email" class="form-control" />
                              <label class="form-label" for="form1Example1">Email address</label>
                            </div>
                            {% if emerr != ''%}
                            <span style="color:red;">{{emerr}}</span>
                            {% endif %}   
                            <div class="form-outline mb-4">
                              <input type="password" name="password" id="form1Example2" class="form-control" />
                              <label class="form-label" for="form1Example2">Password</label>
                            </div>
                            {% if passerr != ''%}
                            <span style="color:red;">{{passerr}}</span>
                            {% endif %}   
                          
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                              <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                              </div>
                            </div>
                          
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    document.querySelectorAll('.form-outline').forEach((formOutline) => {
        new mdb.Input(formOutline).update();
    });
</script>
